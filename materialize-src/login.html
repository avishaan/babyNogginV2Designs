<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login.css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta charset="utf-8" />
    </head>

    <body>
      <!-- header -->
      <header class="header">
        <h1 class="headering">profile setup</h1>
      </header>
      <!-- form -->
      <div class="wrapper-form">
        <form>
          <div class="input-field">
            <input id="first_name" type="text" class="validate name-input">
            <label for="first_name" class="label-form">Baby's name</label>
          </div>
          <div class="input-field add-border">
            <div class="label-form radio-wrapper">
              <input name="group1" type="radio" id="boy" />
              <label for="boy" class="label-form label-radio">Boy</label>
              <input name="group1" type="radio" id="girl" />
              <label for="girl" class="label-form label-radio">Girl</label>
            </div>
          </div>
          <div class="input-field">
            <input id="email" type="email" class="validate">
            <label for="email" class="label-form">Your email</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" class="validate border">
            <label for="password" class="label-form">Password</label>
          </div>
          <div class="input-field">
            <input id="confirm-pwd" type="password" class="validate">
            <label for="confirm-pwd" class="label-form">Confirm Password</label>
          </div>
          <div class="file-field input-field">
            <div class="input-file-wrapper">
              <!--<span class="label-form">File</span>-->
              <label for="confirm-pwd" class="label-form">Add photo</label>
              <input type="file">

            </div>
            <!--<div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>-->
          </div>
        </form>
      </div>
      <!-- conditions block -->
      <div class="conditions-block">
        <p>By tapping "Next", you accept our terms and conditions.
           We will only use your information to send to updates
           on the site and notifications for using the site.
           We will never share your information with anyone.
        </p>
      </div>
      <!-- link to next page -->
      <div class="link-wrapper">
        <a href="#" class="link-next-page">Next</a>
      </div>
      <!-- footer -->
      <footer class="footer">

      </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    </body>
  </html>
