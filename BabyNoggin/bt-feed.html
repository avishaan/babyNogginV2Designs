<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="ios/js/hammerjs/hammer.min.js"></script>
    <script src="ios/js/hammerjs/hammer.fakemultitouch.js"></script>
    <link rel="stylesheet" href="ios/lib/drum.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="ios/lib/drum.js"></script>
    <script>
        Hammer.plugins.fakeMultitouch();
        $(document).ready(function () {
          $("#method").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
          $("#day").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
          $("#year").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
        });
    </script>
</head>
<body id="bt-feed" class="page-wrapper tracker-wrapper">
    <!-- <div class="tracker wrapper-tracker-3"> -->
        <!-- header-->
        <header class="header">
          <h1 class="headering">baby tracker</h1>
          <a href="#" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
          <a href="#" class="menu"><img src="img/icon-menu.png" alt="arrow" /></a>
        </header>
        <!-- content -->
        <div class="content">
            <div class="list-menu">
              <ul class="clear-fix">
                <li class="active-link"><a href="#">Feed</a></li>
                <li><a href="#">Sleep</a></li>
                <li><a href="#">Vaccines</a></li>
                <li><a href="#">Diary</a></li>
              </ul>
            </div>
            <!-- form -->
            <form action="#" name="date">
                <div class="wrapper-menu-form">
                  <a href="#">Cancel</a>
                  <span>New Feeding</span>
                  <input type="submit" name="button" class="button" value="Next">
                </div>
                <h2>Side/Method</h2>
                <!--  -->
                <div class="wrapper-select">
                    <div class="lines"></div>
                    <!-- select method -->
                    <div class="">
                        <select id="method" class="drum" name="mothod">
                            <option value="0">Left</option>
                            <option value="1">Right</option>
                            <option value="2">Pumped Left</option>
                            <option value="3">Pumped Right</option>
                            <option value="4">Formula</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer"></footer>
    </div>
</body>
</html>
