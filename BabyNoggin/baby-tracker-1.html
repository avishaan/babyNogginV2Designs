<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="wrapper-tracker-1">
        <!-- header-->
        <header class="header">
          <h1 class="headering">baby tracker</h1>
          <a href="#" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
          <a href="#" class="menu"><img src="img/icon-menu.png" alt="arrow" /></a>
        </header>
        <!-- content -->
        <div class="content">
            <div class="image-wrapper">
                <img src="img/main-photo.png" alt="baby" />
            </div>
            <div class="description">
              <span>Keep track of your baby's activities with this easy to use notebook</span>
            </div>
            <div class="list-tracking">
              <ul>
                <li class="keep-track"><a href="#">Keep track of feedings</a></li>
                <li class="record-sleep"><a href="#">Record sleep shedule</a></li>
                <li class="vacciness"><a href="#">Which vaccines &amp; when?</a></li>
                <li class="diary"><a href="#">Diary: physical growth</a></li>
              </ul>
            </div>

        </div>
        <footer class="footer"></footer>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bin/materialize.min.js"></script>
</body>
</html>
