<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="ios/js/hammerjs/hammer.min.js"></script>
    <script src="ios/js/hammerjs/hammer.fakemultitouch.js"></script>
    <link rel="stylesheet" href="ios/lib/drum.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="ios/lib/drum.js"></script>
    <script>
        Hammer.plugins.fakeMultitouch();
        $(document).ready(function () {
          $("#sleep").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
        });
    </script>
</head>
<body id="mil-description-page" class="page-wrapper milestone-pages">
    <!-- header-->
    <header class="header">
      <h1 class="headering">sensory &amp; motor</h1>
      <a href="mil-activity.html" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
    </header>
    <!-- content -->
    <div class="content">
      <div class="milestone-header">
        <h2>What will you need?</h2>
      </div>
      <div class="img-wrapper">
        <img src="img/baby-des.jpg" alt="baby" />
      </div>
      <div class="description">
        <p>
          You'll need a small toy or other object
          that will attract and hold baby's attention.
        </p>
      </div>
      <div class="link-block">
        <div class="link-wrapper">
          <a href="mil-ready-test.html">
            <img src="img/arrow-right.png" alt="arrow" />
          </a>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer"></footer>
</body>
</html>
