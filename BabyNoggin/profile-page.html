<!DOCTYPE html>
<html>
    <head>
        <title>Baby Noggin</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="profile-page" class="page-wrapper">
        <!-- header-->
        <header class="header">
            <h1 class="headering">Mika's page</h1>
            <a href="#" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
            <a href="#" data-activates="slide-out" class="menu button-collapse"><i class="material-icons">view_headline</i></a>
            <nav>
              <ul class="right hide-on-med-and-down">
                <li>
                  <li><a href="#">log out</a></li>
                  <li><a href="#">log in</a></li>
                </li>
              </ul>
              <ul id="slide-out" class="side-nav">
                <li>
                  <li><a href="#">log out</a></li>
                  <li><a href="#">log in</a></li>
                </li>
              </ul>
            </nav>
        </header>
        <!-- content -->
        <div class="content">
            <!-- baby image -->
            <div class="image-wrapper">
                <img src="img/baby.png" alt="baby" />
            </div>
            <!-- birthdate -->
            <div class="birthdate-wrapper">
                <div class="wrapper-tick-icon"></div>
                <div class="birthdate">
                    <span>Mika</span> is 1 year, 3 months
                </div>
            </div>
            <!-- link to progress -->
            <div class="progress-link">
                <a href="profile-progress.html">Mika's progress</a>
            </div>
            <!-- Next milestone -->
            <div class="milestone-wrapper">
                <h5>Next milestone</h5>
                <a href="#">Crossing Eyes</a>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer"></footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bin/materialize.min.js"></script>
        <script type="text/javascript">
          $('.button-collapse').sideNav({
            menuWidth: 240, // Default is 240
            edge: 'right', // Choose the horizontal origin
            closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
          });
        </script>
    </body>
</html>
