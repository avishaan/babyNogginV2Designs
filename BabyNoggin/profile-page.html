<!DOCTYPE html>
<html>
    <head>
        <title>Baby Noggin</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="wrapper-profile-page">
            <!-- header-->
            <header class="header">
                <h1 class="headering">Mika's page</h1>
                <a href="#" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
                <a href="#" class="menu"><img src="img/icon-menu.png" alt="menu" /></a>
            </header>
            <!-- content -->
            <div class="content">
                <!-- baby image -->
                <div class="image-wrapper">
                    <img src="img/baby.png" alt="baby" />
                </div>
                <!-- birthdate -->
                <div class="birthdate-wrapper">
                    <div class="wrapper-tick-icon"></div>
                    <div class="birthdate">
                        <span>Mika</span> is 1 year, 3 months
                    </div>
                </div>
                <!-- link to progress -->
                <div class="progress-link">
                    <a href="progress-page.html">Mika's progress</a>
                </div>
                <!-- Next milestone -->
                <div class="milestone-wrapper">
                    <h5>Next milestone</h5>
                    <a href="#">Crossing Eyes</a>
                </div>
            </div>
            <footer class="footer"></footer>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/bin/materialize.min.js"></script>
    </body>
</html>
