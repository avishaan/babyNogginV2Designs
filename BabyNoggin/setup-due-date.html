<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="ios/js/hammerjs/hammer.min.js"></script>
    <script src="ios/js/hammerjs/hammer.fakemultitouch.js"></script>
    <link rel="stylesheet" href="ios/lib/drum.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="ios/lib/drum.js"></script>
    <script>
        Hammer.plugins.fakeMultitouch();

        function getIndexForValue(elem, value) {
            for (var i = 0; i < elem.options.length; i++)
            if (elem.options[i].value == value) return i;
        }

        function update(datetime) {
            $("#date").drum('setIndex', datetime.getDate() - 1);
            $("#month").drum('setIndex', datetime.getMonth());
            $("#fullYear").drum('setIndex', getIndexForValue($("#fullYear")[0], datetime.getFullYear()));

            $("#month").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
            $("#date").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
            $("#fullYear").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
        }

        $(document).ready(function() {
            $("select.date").drum({
                onChange: function(elem) {
                    var arr = {
                        'date': 'setDate',
                        'month': 'setMonth',
                        'fullYear': 'setFullYear'
                    };
                    var date = new Date();
                    for (var s in arr) {
                    var i = ($("form[name='date'] select[name='" + s + "']"))[0].value;
                        eval("date." + arr[s] + "(" + i + ")");
                    }
                    date.setSeconds(0);
                    update(date);
                }
            });
            update(new Date());
        });
    </script>
</head>
<body id="setup-due-date-page" class="page-wrapper">
    <!-- header -->
    <header class="header">
        <h1 class="headering">profile setup</h1>
        <a href="setup-birthdate.html" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>

                <!-- select day -->
                <div class="outside">
                    <select class="date" id="date" name="date">

                        <option value="19">19</option>
                        <option value="20">20</option>

                        <option value="31">31</option>
                    </select>
                </div>
                <!-- select year -->
                <div class="outside">
                    <select class="date" id="fullYear" name="fullYear">

</body>
</html>
