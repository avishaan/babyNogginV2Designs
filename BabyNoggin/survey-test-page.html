<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="ios/js/hammerjs/hammer.min.js"></script>
    <script src="ios/js/hammerjs/hammer.fakemultitouch.js"></script>
    <link rel="stylesheet" href="ios/lib/drum.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="ios/lib/drum.js"></script>
</head>
<body id="survey-test-page" class="page-wrapper survey-pages">
    <!-- header-->
    <header class="header">
      <h1 class="headering">sensory &amp; motor</h1>
      <a href="mil-activity.html" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
    </header>
    <!-- content -->
    <div class="content">
      <div class="survey-header">
        <h2>What did you see?</h2>
      </div>
      <div class="test-wrapper">
        <form>
          <div class="form-row">
            <input name="test" type="radio" id="both" />
            <label for="both">Both eyes crosed</label>
          </div>
          <div class="form-row">
            <input name="test" type="radio" id="neither" />
            <label for="neither">Neither eye crossed</label>
          </div>
          <div class="form-row">
            <input name="test" type="radio" id="right" />
            <label for="right">Right eye crossed</label>
          </div>
          <div class="form-row">
            <input name="test" type="radio" id="left" />
            <label for="left">Left eye crossed</label>
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer"></footer>
</body>
</html>
