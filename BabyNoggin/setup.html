<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8" />
</head>
<body id="setup-page" class="page-wrapper">
    <!-- header -->
    <header class="header">
        <h1 class="headering">profile setup</h1>
        <a href="index.html"class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
    </header>
    <div class="content">
        <!-- form -->
        <div class="wrapper-form">
            <form action="setup-birthdate.html">
                <div class="input-field">
                    <input id="first_name" type="text" name="name" class="name-input" placeholder="Baby's name">
                </div>
                <!-- radio buttons -->
                <div class="input-field add-border">
                    <div class="radio-wrapper">
                        <input name="group1" type="radio" id="boy" />
                        <label for="boy">Boy</label>
                        <input name="group1" type="radio" id="girl" checked />
                        <label for="girl">Girl</label>
                    </div>
                </div>
                <!-- email -->
                <div class="input-field">
                    <input id="email" type="email" name="email" placeholder="Your email">
                </div>
                <!-- password -->
                <div class="input-field">
                    <input id="password" type="password" class="input-password" name="psw" placeholder="Password">
                </div>
                <div class="input-field">
                    <input id="confirm-pwd" type="password" name="confirm-psw" placeholder="Confirm Password">
                </div>
                <!-- add file -->
                <div class="file-field input-field">
                    <div class="input-file-wrapper">
                        <label for="confirm-pwd">Add photo</label>
                        <input type="file">
                    </div>
                </div>
                <!-- checkbox -->
                <div class="wrapper-checkbox">
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                    <label for="filled-in-box">Accept Terms &amp; Conditions</label>
                </div>
                <!-- link to conditions -->
                <div class="link-wrapper">
                    <a href="#">See complete Terms &amp; Conditions</a>
                </div>
                <div class="button-wrapper">
                    <input type="submit" name="button" class="button" value="Next">
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer"></footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bin/materialize.min.js"></script>
</body>
</html>
