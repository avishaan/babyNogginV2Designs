<!DOCTYPE html>
<html>
<head>
    <title>Baby Noggin</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="ios/js/hammerjs/hammer.min.js"></script>
    <script src="ios/js/hammerjs/hammer.fakemultitouch.js"></script>
    <link rel="stylesheet" href="ios/lib/drum.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script src="ios/lib/drum.js"></script>
    <script>
        Hammer.plugins.fakeMultitouch();
        $(document).ready(function () {
          $("#hour").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
          $("#min").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
          $("#time-of-day").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
        });
    </script>
</head>
<body id="bt-feed-time" class="page-wrapper tracker-wrapper">
    <!-- header-->
    <header class="header">
      <h1 class="headering">baby tracker</h1>
      <a href="#" class="arrow-back"><img src="img/arrow.png" alt="arrow" /></a>
      <a href="#" class="menu"><img src="img/icon-menu.png" alt="arrow" /></a>
    </header>
    <!-- content -->
    <div class="content">
        <div class="list-menu">
          <ul class="clearfix">
            <li class="active-link"><a href="#">Feed</a></li>
            <li><a href="#">Sleep</a></li>
            <li><a href="#">Vaccines</a></li>
            <li><a href="#">Diary</a></li>
          </ul>
        </div>
        <!-- form -->
        <form action="#" name="date">
            <div class="wrapper-menu-form">
              <a href="#">Cancel</a>
              <span>New Feeding</span>
              <input type="submit" name="button" class="button" value="Next">
            </div>
            <h2>Time</h2>
            <!-- calendar -->
            <div class="choose-time">
                <div class="lines"></div>
                <!-- select hour -->
                <div class="outside">
                    <select id="hour" class="drum" name="hour">
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <!-- select min -->
                <div class="outside">
                    <select id="min" class="drum" name="min">
                        <option value="55">:55</option>
                        <option value="50">:50</option>
                        <option value="45">:45</option>
                        <option value="40">:40</option>
                        <option value="35">:35</option>
                        <option value="30">:30</option>
                        <option value="25">:25</option>
                        <option value="20">:20</option>
                        <option value="15">:15</option>
                        <option value="10">:10</option>
                        <option value="5">:05</option>
                        <option value="0">:00</option>
                    </select>
                </div>
                <!--  -->
                <div class="outside">
                    <select id="time-of-day" class="drum" name="time-of-day">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div>
            </div>
        </form>
    <footer class="footer"></footer>
</body>
</html>
